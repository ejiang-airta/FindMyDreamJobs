# .gitlab-ci.yml

stages:
  - test
  - deploy

variables:
  PYTHONPATH: "$CI_PROJECT_DIR/backend"

before_script:
  - echo "Running CI pipeline..."

# -------------------
# ðŸ” Backend Tests
# -------------------
backend_tests:
  stage: test
  image: python:3.11
  script:
    - cd backend
    - pip install -r requirements.txt
    - pytest
  only:
    - dev
  artifacts:
    when: always
    paths:
      - backend/test-results/
    expire_in: 1 week

# -------------------
# ðŸ§ª Frontend Tests (UI)
# -------------------
frontend_tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.39.0-focal
  script:
    - cd frontend
    - npm install
    - npx playwright install
    # Add this to your script section before your test command
    - echo "DEBUG FILE" > frontend/test-results/debug.txt
    # Add before your test command
    - mkdir -p frontend/test-results
    - chmod 777 frontend/test-results
    - echo "Testing starts"
    - npx playwright test login.spec.ts app_flow.spec.ts
    - echo "Test completed"
    # Add after your test command
    - ls -la frontend/test-results/
  only:
    - dev
  artifacts:  
    when: always
    paths:
      - frontend/test-results/
    expire_in: 1 week

# -------------------
# ðŸš€ Deploy to Render (only on main)
# -------------------
deploy_to_render:
  stage: deploy
  image: curlimages/curl:latest
  script:
    - echo "Triggering Render frontend deployment..."
    - curl -X GET "https://api.render.com/deploy/${FRONTEND_SERVICE_ID}?key=${FRONTEND_HOOK}"
    - echo "Triggering Render backend deployment..."
    - curl -X GET "https://api.render.com/deploy/${BACKEND_SERVICE_ID}?key=${BACKEND_HOOK}"
  only:
    - main
