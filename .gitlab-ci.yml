# .gitlab-ci.yml

stages:
  - test
  - deploy

variables:
  PYTHONPATH: "$CI_PROJECT_DIR/backend"

before_script:
  - echo "Running CI pipeline..."

# -------------------
# ğŸ” Backend Tests
# -------------------
backend_tests:
  stage: test
  image: python:3.11
  script:
    - cd backend
    - pip install -r requirements.txt
    - pytest
  only:
    - dev

# -------------------
# ğŸ§ª Frontend Tests (UI)
# -------------------
frontend_tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.39.0-focal
  script:
    - cd frontend
    - npm install
    - npx playwright install
    - npx playwright test
  only:
    - dev

# -------------------
# ğŸš€ Deploy to Render (only on main)
# -------------------
deploy_to_render:
  stage: deploy
  image: curlimages/curl:latest
  script:
    - echo "Triggering Render frontend deployment..."
    - curl -X GET "https://api.render.com/deploy/${FRONTEND_SERVICE_ID}?key=${FRONTEND_HOOK}"
    - echo "Triggering Render backend deployment..."
    - curl -X GET "https://api.render.com/deploy/${BACKEND_SERVICE_ID}?key=${BACKEND_HOOK}"
  only:
    - main
